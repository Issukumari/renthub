<div>
    <app-carousel [listings]="highlightedListings"></app-carousel>
  
    <div class="search-filter">
      <h2>Filter Listings</h2>
      <div class="filter-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="searchQuery" (input)="filterListings()">
      </div>
      
      <div class="filter-group">
        <label for="priceRange">Price Range:</label>
        <input type="number" id="minPrice" [(ngModel)]="priceRange[0]" (input)="filterListings()" placeholder="Min Price">
        <input type="number" id="maxPrice" [(ngModel)]="priceRange[1]" (input)="filterListings()" placeholder="Max Price">
      </div>
      
      <div class="filter-group">
        <label>Amenities:</label>
        <div *ngFor="let amenity of amenities">
          <input type="checkbox" [value]="amenity" (change)="toggleAmenity(amenity)">
          {{ amenity }}
        </div>
      </div>
    </div>
  
    <div class="listings">
      <h2>Available Listings</h2>

      <div class="listing-container">
        <div *ngFor="let listing of paginatedListings" class="listing-item">
          <div *ngIf="listing.isFavourite" class="favourate-icon">
            <i class="bi bi-heart-fill"></i>
          </div>
          <img [src]="listing.imageUrl" alt="Listing Image" class="carousel-image">
          <h3>{{ listing.title }}</h3>
          <p>{{ listing.description }}</p>
          <button (click)="markAsFavorite(listing.id)" class="markAsFavourate">
            {{ listing.isFavourite ? 'Remove Favorite' : 'Mark as Favorite' }}
            </button>
          <button (click)="viewDetails(listing.id)" class="viewDetail">View Details</button>
        </div>
      </div>
      
  
      <div class="pagination">
        <button
          *ngFor="let page of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
        >
          {{ i + 1 }}
        </button>
      </div>
      
    </div>
  </div>
